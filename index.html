<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- FIXED VIEWPORT - SOLVES DPI ISSUES -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0F1C15">
    
    <title>The Colonel's Academy | Staff College Wing</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts with all weights and preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Oswald:wght@400;500;600;700;800&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Force consistent font rendering -->
    <style>
      /* Prevent FOUT (Flash of Unstyled Text) */
      .wf-loading * {
        visibility: hidden;
      }
      
      .wf-active * {
        visibility: visible;
      }
      
      /* Force consistent font smoothing */
      html, body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Fallback font stack */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      body.fonts-loaded {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body class="wf-loading">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Font loading detection -->
    <script>
      // Wait for fonts to load before showing content
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(() => {
          document.body.classList.remove('wf-loading');
          document.body.classList.add('wf-active', 'fonts-loaded');
        });
        
        // Fallback timeout
        setTimeout(() => {
          document.body.classList.remove('wf-loading');
          document.body.classList.add('wf-active', 'fonts-loaded');
        }, 1000);
      } else {
        document.body.classList.remove('wf-loading');
        document.body.classList.add('wf-active', 'fonts-loaded');
      }
    </script>
  </body>
</html>
